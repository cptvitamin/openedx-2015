<!DOCTYPE html>
<html>
  <head>
    <title>Slide Deck</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href='assets/style.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
<label for="source" class="sr">Slide Deck</label>
<textarea id="source" aria-label="Enter your slide deck here in markdown format">

class: title middle left

# Title

.subtitle[Sub title]

.thirdtitle[Third title]

---

</textarea>
    <script src="//gnab.github.io/remark/downloads/remark-latest.min.js">
    </script>
    <script>
      var slideshow = remark.create({
        ratio: '16:9',
        // Navigation options
        navigation: {
          // Enable or disable navigating using scroll
          // Default: true
          // Alternatives: false
          scroll: false,

          // Enable or disable navigation using touch
          // Default: true
          // Alternatives: false
          touch: true,

          // Enable or disable navigation using click
          // Default: false
          // Alternatives: true
          click: true
        },
    });
    </script>
  </body>
</html>
